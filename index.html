    <script src="slide.js"></script>
    <script>
      Animation.slide({
        target: 'slide',
        showMarker: true,
        marker: true,
        showController: true,
        setClass: {
          marker: 'slide-dot',
          active: 'slide-active',
          unactive: '',
          controllerPrev: 'slide-control-prev',
          controllerNext: 'slide-control-next'
        }
      });
